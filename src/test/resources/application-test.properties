# ===========================================
# Test Configuration
# ===========================================

# Disable OIDC for tests
quarkus.oidc.enabled=false

# Permit all requests in tests
quarkus.http.auth.permission.default.paths=/*
quarkus.http.auth.permission.default.policy=permit

# Mock FHIR client URL
quarkus.rest-client.fhir-api.url=http://localhost:8081/fhir

# Disable health checks calling external services
quarkus.health.extensions.enabled=false

# Logging for debugging tests
quarkus.log.category."org.journalsystem".level=DEBUG