# ===========================================
# Test Configuration
# ===========================================

# Disable OIDC for tests (use mock security)
quarkus.oidc.enabled=false

# Use permissive security for tests
quarkus.http.auth.permission.authenticated.paths=/api/*
quarkus.http.auth.permission.authenticated.policy=permit

# Mock FHIR client URL (won't be used since we mock the client)
quarkus.rest-client.fhir-api.url=http://localhost:8081/fhir

# Disable health checks calling external services
quarkus.health.extensions.enabled=false

# Logging for debugging tests
quarkus.log.category."org.journalsystem".level=DEBUG